<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <h1>Administrador</h1>
    <div class="contenedor">
        <nav class="nav-main">
        
            <nav class="navbar navbar-light ">
                <a class="navbar-brand" href="#">
                    <i class="fab fa-amazon fa-2x"></i>
                    Biblioteca virtual
                </a>
            </nav> 
            <div> 
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active disabled" tabindex="-1" aria-disabled="true">Usuario</a>
                    <a href="#" class="list-group-item list-group-item-action ">
                      Crear usuario
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">Lista de usuario</a>
                    <a href="#" class="list-group-item list-group-item-action">Lista de administradores</a>
                    <a href="#" class="list-group-item list-group-item-action">Lista de estudiante</a>
                    
                  </div>
            </div>
            <div> 
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active disabled" tabindex="-1" aria-disabled="true">Noticia</a>
                    <a href="#" class="list-group-item list-group-item-action ">
                      Crear noticia
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">Lista de noticia</a>
                    <a href="#" class="list-group-item list-group-item-action">Editar noticia</a>
                    <a href="#" class="list-group-item list-group-item-action">Eliminar noticia</a>
                    
                  </div>
            </div>

        </nav>
        <section class="info">
            <div class="mi-flex row">
                <div class="col">
    
                    <h2>Agregar Noticia</h2>
    
                    <div class="row mb-3">
                        <div class="col">
                            <input class="d-none" type="text" id="id">
    
                            <label for="">Nombre</label>
                            <input class="form-control" type="email" id="name">
    
                            <label class="mt-3" for="">Apellidos</label>
                            <input class="form-control" type="text" id="apellidos">
    
                            <label class="mt-3" for="">Rol</label>
                            <select id="rol" class="form-control" name="" id="">
                                <option value="Docente">Docente</option>
                                <option value="Estudiante">Estudiante</option>
                            </select>
                        </div>
                    </div>
    
                    <button id="btnAgregar" onclick="" class="btn btn-primary">Agregar Datos</button>
                    <button id="btnActualizar" onclick="" class="btn btn-warning">Actualizar Datos</button>
                </div>
                <div class="col">
                    <h2>Listado de Usuarios</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Contrase√±a</th>
                                    <th>Rol</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="listaUsuario">
    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
</body>
</html>
