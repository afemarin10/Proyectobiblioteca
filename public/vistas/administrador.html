<body>
    <header>

        <div class="container">
            <div class="contenedor">

                    <img src="https://sibcolombia.net/wp-content/uploads/2016/05/Logo-u-amazonia.png" alt="" />

                <h1>Biblioteca virtual</h1>
                <h2>Bienvenido al Modulo de Gestion de Usuarios</h2>

            </div>

        </div>
    </header>

    </nav>




    <section class="info">
        <div class="mi-flex row">
            <div class="row">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active disabled">
                        Administrador
                    </a>
                    <a href="administrador.html" class="list-group-item list-group-item-action">Gestionar usuarios</a>
                    <a href="noticia.html" class="list-group-item list-group-item-action">Gestionar noticia</a>
                    <a href="#" class="list-group-item list-group-item-action">Gestionar infomacion</a>
                    <a href="#" class="list-group-item list-group-item-action ">Gestionar contacto</a>
                </div>
            </div>
            <div id="Noticia" class="container">

                <h2>Agregar Usuarios</h2>

                <div class="row mb-3">
                    <div class="col">
                        <input class="d-none" type="text" id="id">

                        <label for="">Nombre</label>
                        <input class="form-control" type="text" id="nombre">

                        <label for="">Contraseña</label>
                        <input class="form-control" type="password" id="contraseña">

                        <label for="">Repetir contraseña</label>
                        <input class="form-control" type="password" id="contraseña2">

                        <label class="mt-3" for="">Rol</label>
                        <select id="rol" class="form-control" name="">
                            <option value="Docente">Administrador</option>
                            <option value="Estudiante">Estudiante</option>
                            <option value="Estudiante">Docente</option>
                        </select>
                    </div>

                </div>
                <button id="gregar" onclick="agregarUsuario()" class="btn btn-primary">Agregar Usuario</button>
                <button id="Actualizar" onclick="actualizarUsuario()" class="btn btn-warning">Actualizar
                    Usuario</button>
            </div>

        </div>
    </section>
    <div class="container">
        <div class="col">
            <h2>Listado de Usuarios</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col">Rol</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="listaUsuario">
                    </tbody>
                </table>
            </div>
        </div>
