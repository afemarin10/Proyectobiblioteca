<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <div class="login">
        <fieldset>
          <div class="encabezado">
            <h1>Sistema Misional Chairá: Registro</h1>
          </div>
          <form name="validar">
            <h2>Usuario</h2>
            <input type="text" name="txtusuario" id="txtusuario" placeholder="Ingresar Usuario"/><br />
            <h2>Contraseña</h2>
            <input type="password" name="txtcontraseña1" id="txtcontraseña1" placeholder="Ingresar Contraseña"/><br />
            <h2>Repita la Contraseña</h2>
            <input type="password" name="txtcontraseña2" id="txtcontraseña2" placeholder="Ingresar Contraseña"/><br />
            <h2>Correo</h2>
            <input type="text" name="txtcorreo" id="txtcorreo" placeholder="Ingresar Correo"/><br />
            <button type="button" id="iniciar" onclick="">Ingresar</button>
          </form>
          <div class="olvido">
            <a href="vistas/recuperar.html">¿Olvidó su nombre de usuario? </a>
            <br>
            <a href="vistas/recuperar.html">¿Olvidó su contraseña?</a>
            <br>
            <a href="vistas/registrarse.html">¿Registrarse? </a>
            <br>
            <a href="vistas/ayuda.html">¿Necesitas ayuda?</a>
          </div>
        </fieldset>
      </div>
</body>
</html>
